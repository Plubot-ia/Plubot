{% extends "base.html" %}
{% block title %}Cambiar Contraseña - Plubot{% endblock %}
{% block content %}
<section class="auth-section">
    <div id="particles-js"></div>
    <div class="auth-container">
        <h1>Cambiar Contraseña</h1>
        <p class="auth-message">Ingresa tu nueva contraseña.</p>
        <form action="{{ url_for('change_password') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="current_password">Contraseña Actual</label>
                <input type="password" id="current_password" name="current_password" required placeholder="Contraseña actual">
            </div>
            <div class="form-group">
                <label for="new_password">Nueva Contraseña</label>
                <input type="password" id="new_password" name="new_password" required placeholder="Nueva contraseña">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmar contraseña">
            </div>
            <button type="submit" class="auth-btn">Cambiar Contraseña</button>
        </form>
    </div>
</section>
{% block scripts %}
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#00e0ff' },
            shape: { type: 'circle' },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: '#00e0ff', opacity: 0.4, width: 1 },
            move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
        },
        interactivity: {
            detect_on: 'canvas',
            events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
            modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
        },
        retina_detect: true
    });
</script>
{% endblock %}
{% endblock %}
