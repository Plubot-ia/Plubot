{% extends "base.html" %}
{% block title %}Cambiar Contraseña - Plubot{% endblock %}
{% block content %}
<section class="contact-section">
    <div class="contact-container">
        <h1 class="contact-title">Cambiar Contraseña</h1>
        <p class="contact-subtitle">Ingresa tu nueva contraseña.</p>
        <form action="{{ url_for('change_password') }}" method="POST" class="contact-form">
            <input type="password" name="current_password" placeholder="Contraseña actual" required class="contact-input">
            <input type="password" name="new_password" placeholder="Nueva contraseña" required class="contact-input">
            <input type="password" name="confirm_password" placeholder="Confirmar nueva contraseña" required class="contact-input">
            <button type="submit" class="quantum-btn">Cambiar Contraseña</button>
        </form>
    </div>
</section>
{% endblock %}
