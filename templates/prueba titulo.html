<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Glitch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .test-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            display: inline-block;
        }

        .test-title::before,
        .test-title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            z-index: -1;
        }

        .test-title::before {
            text-shadow: 0 0 5px #00e0ff;
            animation: glitch-cyan 1s linear infinite;
        }

        .test-title::after {
            text-shadow: 0 0 5px #ff00ff;
            animation: glitch-magenta 1.2s linear infinite;
        }

        @keyframes glitch-cyan {
            0% { transform: translate(0, 0); opacity: 1; }
            20% { transform: translate(-2px, 2px); opacity: 0.8; }
            40% { transform: translate(2px, -2px); opacity: 0.6; }
            60% { transform: translate(-1px, 1px); opacity: 0.7; }
            80% { transform: translate(1px, -1px); opacity: 0.9; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes glitch-magenta {
            0% { transform: translate(0, 0); opacity: 1; }
            15% { transform: translate(3px, -3px); opacity: 0.7; }
            30% { transform: translate(-3px, 3px); opacity: 0.5; }
            45% { transform: translate(2px, -2px); opacity: 0.6; }
            60% { transform: translate(-2px, 2px); opacity: 0.8; }
            75% { transform: translate(1px, -1px); opacity: 0.4; }
            100% { transform: translate(0, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="test-title">QUANTUM WEB</h1>
</body>
</html>
