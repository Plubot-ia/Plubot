{% extends "base.html" %}
{% block title %}Olvidé mi Contraseña - Plubot{% endblock %}
{% block content %}
<section class="contact-section">
    <div class="contact-container">
        <h1 class="contact-title">Restablecer Contraseña</h1>
        <p class="contact-subtitle">Ingresa tu correo electrónico para recibir un enlace de restablecimiento.</p>
        <form action="{{ url_for('forgot_password') }}" method="POST" class="contact-form">
            <input type="email" name="email" placeholder="Tu correo electrónico" required class="contact-input">
            <button type="submit" class="quantum-btn">Enviar Enlace</button>
        </form>
    </div>
</section>
{% endblock %}
