<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Particles.js</title>
    <style>
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Prueba de Part√≠culas</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00e0ff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 2, random: true },
                line_linked: { enable: true, distance: 150, color: '#00e0ff', opacity: 0.3, width: 1 },
                move: { enable: true, speed: 3 }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });
    </script>
</body>
</html>
