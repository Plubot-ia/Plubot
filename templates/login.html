{% extends "base.html" %}

{% block title %}Iniciar Sesión - Quantum Web{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <h1>Inicia Sesión en Quantum Web</h1>
        <form id="login-form" action="{{ url_for('login') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@correo.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="auth-btn">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>.</p>
    </div>
</section>
{% endblock %}
